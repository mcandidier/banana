<form method="POST" id="todoForm" class="form" novalidate="">
	{% csrf_token %}
	<div class="form-group">
		<label for="{{ form.title.label }}">{{ form.title.label }}:</label>
		{{form.title}}
		<span class="label-warning">{{ form.title.errors }}</span>
	</div>
	<div class="form-group">
		<label for="{{ form.content.label }}">{{ form.content.label }}:</label>
		{{form.content }}
		<span class="label-warning">{{ form.content.errors }}</span>
	</div>


	<button type="submit" class="btn btn-primary">
	{% if form.title.value %}
	Update
	{% else%}
	Add
	{%endif%}
	</button>
</form>
